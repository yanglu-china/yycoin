apply plugin: "war"
apply plugin: "jetty"
apply plugin: 'idea'

webAppDirName = 'webroot' //default value "src/main/webapp"
httpPort = 8080
stopPort = 9080
stopKey = "stopKey"

// specify war name
war.archiveName war_context+".war"

repositories {
    mavenCentral()
}

dependencies {
